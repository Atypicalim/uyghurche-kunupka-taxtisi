<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./uyghurche/uyghurche.js"></script>
    <script type="text/javascript" src="./pure-js-tools/src/template.js"></script>
    <script type="text/javascript" src="./pure-js-tools/src/query.js"></script>
</head>

<style>
    /*  */
    .flex-center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /*  */
    * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }

    html,
    body {
        height: 100%;
        width: 100%;
        background: rgb(0, 0, 0);
        color: white;
    }

    /*  */
    #rootNode {
        height: 100%;
        width: 100%;
    }

    #rootBox {
        display: flex;
        flex-direction: column;
        min-width: 1000px;
        height: 750px;
        background: rgb(31, 31, 31);
    }

    #topBox {
        width: 100%;
        height: 10%;
        background: rgba(0, 0, 0, 0.562);
    }

    #middleBox {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 40%;
        /* background: rgb(133, 132, 132); */
        background: rgb(15, 15, 15);
    }

    #bottomBox {
        width: 100%;
        height: 50%;
        /* background: rgb(15, 15, 15); */
        background: rgb(54, 54, 54);
    }

    #leftBox {
        width: 50%;
        height: 100%;
        background: rgb(54, 54, 54);
    }

    #blackboard {
        width: 90%;
        height: 90%;
        background: rgb(32, 32, 32);
        border: 2px solid black;
        box-shadow: 5px 5px 5px #161616;
        filter: drop-shadow(1px 1px 5px rgba(85, 84, 84, 0.4));
    }

    .triangle {
        position: absolute;
        bottom: 0;
        right: 0;
        background: linear-gradient(-45deg, transparent 50%, rgb(19, 19, 19) 30%, rgb(112, 112, 112) 90%);
        width: 50px;
        height: 50px;
        box-shadow: -3px -3px 5px #0c0c0c;
    }

    #centerBox {
        width: 15%;
        height: 100%;
        background: rgb(54, 54, 54);
    }

    #computer {
        width: 100%;
        height: 88%;
        background: rgb(10, 10, 10);
        border-radius: 5px;
        justify-content: flex-start;
        padding-top: 5%;
    }

    #computer0 {
        width: 90%;
        height: 2%;
        background: rgb(10, 10, 10);
        /* border-radius: 0px 0px 5px 5px; */
    }

    #computer1 {
        width: 80%;
        height: 2%;
        background: rgb(36, 35, 35);
        border-radius: 5px;
        margin-top: 5%;
    }

    #computer2 {
        width: 80%;
        height: 2%;
        background: rgb(36, 35, 35);
        border-radius: 5px;
        margin-top: 5%;
    }

    #computer3 {
        width: 80%;
        height: 2%;
        background: rgb(36, 35, 35);
        border-radius: 5px;
        margin-top: 5%;
    }

    #computer4 {
        width: 80%;
        height: 7%;
        background: rgb(36, 35, 35);
        border-radius: 5px;
        margin-top: 5%;
    }

    #computer5 {
        width: 20px;
        height: 20px;
        background: rgb(36, 35, 35);
        border-radius: 50%;
        margin-top: 5%;
    }

    #rightBox {
        width: 45%;
        height: 100%;
        background: rgb(54, 54, 54);
    }

    #screen1 {
        width: 90%;
        height: 75%;
        background: rgb(10, 10, 10);
        border-radius: 5px;
    }

    #screen2 {
        width: 10%;
        height: 10%;
        background: rgb(10, 10, 10);
    }

    #screen3 {
        width: 75%;
        height: 5%;
        background: rgb(10, 10, 10);
        border-radius: 5px;
    }

    #textBox {
        width: 95%;
        height: 85%;
        background: rgb(32, 32, 32);
        color: rgb(201, 201, 201);
        font-size: 24px;
        border: 2px solid rgb(0, 0, 0);
        border-radius: 5px;
        padding: 10px;
        resize: none;
    }

    textarea::-webkit-scrollbar {
        width: 0;
    }

    #textBox:focus {
        border: 2px solid rgb(39, 39, 39);
        outline: none;
    }

    #keyboard {
        width: 95%;
        height: 90%;
        border: 5px solid black;
        background: rgb(10, 10, 10);
        border-radius: 10px;
        box-shadow: 5px 5px 5px #070707;
        padding: 5px;
    }

    .keyrow {
        background: transparent;
        border-radius: 5px;
        width: 100%;
        height: 20%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }

    .keyitem {
        background: rgb(22, 22, 22);
        border-radius: 5px;
        border: 2px solid rgb(126, 125, 125);
        height: 85%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 10px;
        margin: 5px;
        box-shadow: 5px 5px 5px #181818bd;
    }
</style>

<body>
    <div id="rootNode" class="flex-center">
        <div id="rootBox">
            <div id="topBox"></div>
            <div id="middleBox">
                <div id="leftBox" class="flex-center">
                    <div id="blackboard">
                        <div class="triangle"></div>
                    </div>
                </div>
                <div id="centerBox" class="flex-center">
                    <div id="computer" class="flex-center">
                        <div id="computer1"></div>
                        <div id="computer2"></div>
                        <div id="computer3"></div>
                        <div id="computer4"></div>
                        <div id="computer5"></div>
                    </div>
                    <div id="computer0"></div>
                </div>
                <div id="rightBox" class="flex-center">
                    <div id="screen1" class="flex-center">
                        <textarea id="textBox" class="ug" autofocus="true"></textarea>
                    </div>
                    <div id="screen2"></div>
                    <div id="screen3"></div>
                </div>
            </div>
            <div id="bottomBox" class="flex-center">
                <div id="keyboard" class="flex-center"></div>
            </div>
        </div>
    </div>
</body>

<script id="myTemplate" type="text/html">
    <% for (i in this) { %>
    <div class="keyrow">
        <% for (j in this[i]) { %>
        <div class="keyitem" style='flex-grow: <% this[i][j].size %>;'>
            <div><% "" + this[i][j].text %></div>
        </div>
        <% } %>
    </div>
    <% } %>
</script>
